name: ServerMiscellaneousGenerals
version: beta 0
api: [1.0.0]
author: PEMapModder
load: POSTWORLD
main: pemapmodder\smg\Main
prefix: SMG
permissions:
 smg:
  description: smg staff
  default: false
  children:
   smg.mod:
    description: sectional moderator
   smg.mod.global:
    description: global moderator
   smg.admin:
    description: admin
commands:
 penalty:
  usage: /penalty <player> <reason code> <description>
  permission: smg.mod;smg.mod.global;smg.admin
  permission-usage: "You don't have permission to use this command. Consider applying for a mod?"
  description: Gives penalty to a player using SMG
  aliases: [pen]
 report:
  aliases: [rp, rep]
  usage: /report <player> <chat|mod|mods|move> <details>
 report-view:
  aliases: [rv, reports]
  permission: smg.admin;smg.mod;smg.mod.global
 report-view-log:
  aliases: [rvl, getreplog]
  permission: smg.admin;smg.mod;smg.mod.global
 penalty-view:
  aliases: [pv, pens]
  permission: smg.admin
  description: view all unviewed penalties given from moderators
